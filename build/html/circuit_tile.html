    .pui-datascroller .pui-datascroller-header {
      text-align: center;
      padding: .5em .75em;
      border-bottom: 0 none
    }

    .pui-datascroller .pui-datascroller-footer {
      text-align: center;
      padding: .25em .625em;
      border-top: 0px none
    }

    .pui-datascroller .pui-datascroller-content {
      padding: .25em .625em
    }

    .pui-datascroller-inline .pui-datascroller-content {
      overflow: auto
    }

    .pui-datascroller .pui-datascroller-list {
      list-style-type: none;
      margin: 0;
      padding: 0
    }

    .pui-datatable {
      position: relative
    }

    .pui-datatable table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed
    }

    .pui-datatable .pui-datatable-header,
    .pui-datatable .pui-datatable-caption,
    .pui-datatable .pui-datatable-footer {
      text-align: center;
      padding: .5em .75em;
      box-sizing: border-box
    }

    .pui-datatable .pui-datatable-caption,
    .pui-datatable .pui-datatable-header {
      border-bottom: 0 none
    }

    .pui-datatable .pui-datatable-footer {
      border-top: 0 none
    }

    .pui-datatable thead th,
    .pui-datatable tfoot td {
      text-align: center
    }

    .pui-datatable thead tr {
      border-width: 0
    }

    .pui-datatable .pui-datatable-thead>tr>th,
    .pui-datatable .pui-datatable-tfoot>tr>td,
    .pui-datatable .pui-datatable-data>tr>td {
      border-color: inherit;
      box-sizing: border-box;
      padding: .25em .5em;
      border-width: 1px;
      border-style: solid
    }

    .pui-datatable.pui-datatable-resizable .pui-datatable-thead>tr>th,
    .pui-datatable.pui-datatable-resizable .pui-datatable-tfoot>tr>td,
    .pui-datatable.pui-datatable-resizable .pui-datatable-data>tr>td {
      overflow: hidden
    }

    .pui-datatable .pui-datatable-thead>tr>th,
    .pui-datatable .pui-datatable-tfoot>tr>td {
      font-weight: 400
    }

    .pui-datatable tbody {
      outline: 0
    }

    .pui-datatable .pui-sortable-column {
      cursor: pointer
    }

    .pui-datatable .pui-sortable-column-icon {
      display: inline-block;
      margin-left: .125em
    }

    .pui-datatable tr.pui-state-highlight {
      cursor: pointer
    }

    .pui-datatable-scrollable-body {
      overflow: auto;
      overflow-anchor: none;
      min-height: 0%
    }

    .pui-datatable-scrollable-header,
    .pui-datatable-scrollable-footer {
      overflow: hidden
    }

    .pui-datatable-scrollable .pui-datatable-scrollable-header,
    .pui-datatable-scrollable .pui-datatable-scrollable-footer {
      position: relative;
      border: 0 none
    }

    .pui-datatable-scrollable .pui-datatable-scrollable-header td {

      border-color: inherit;

      border-bottom-width: 0
    }

    .pui-datatable .pui-paginator-bottom {
      border-top-width: 0

    }

    .pui-messages-summary {

      margin-left: .25em

    .pui-messages-detail {
      margin-left: .25em

    .pui-messages-success {

    }

    .pui-messages-success .pui-messages-close {

    .pui-messages-info {

    }

    .pui-messages-info .pui-messages-close {
      color: #1765a3

    .pui-messages-warn {

      border-color: #ffe9b5
    }

    .pui-messages-warn .pui-messages-close {
      color: #8a6714
    }

    .pui-messages-error {

    .pui-messages-error .pui-messages-close {

      width: auto;
      cursor: pointer

      border-top: none;
